<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorify - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .secondary {
            background: white;
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }
        .instructions {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #4b5563;
        }
        .url-box {
            background: #eff6ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .error {
            color: #ef4444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Reset Your Password</h1>
        <p>Opening Calorify app...</p>
        
        <div id="app-section">
            <a id="deep-link" href="#" class="button">Open Calorify App</a>
            <p style="margin-top: 20px; color: #6b7280;">
                If the app doesn't open automatically, tap the button above.
            </p>
        </div>
        
        <div class="instructions">
            <strong>App not opening?</strong>
            <ol>
                <li>Make sure Calorify is installed</li>
                <li>Copy the URL below</li>
                <li>Open Calorify and look for "Paste Reset Link" option</li>
            </ol>
            <div class="url-box" id="full-url"></div>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        if (token && type === 'recovery') {
            // Construct the deep link
            const deepLink = `lkmcelik.calorify://reset-password#access_token=${token}&type=recovery`;
            
            // Update the button
            const deepLinkButton = document.getElementById('deep-link');
            deepLinkButton.href = deepLink;
            
            // Show the full URL for manual copying
            document.getElementById('full-url').textContent = deepLink;
            
            // Try to open the app automatically
            setTimeout(() => {
                window.location.href = deepLink;
            }, 1000);
            
            // Fallback for desktop
            setTimeout(() => {
                const appSection = document.getElementById('app-section');
                if (!document.hidden) {
                    appSection.innerHTML += '<p class="error">‚ö†Ô∏è Make sure you\'re on a mobile device with Calorify installed.</p>';
                }
            }, 3000);
        } else {
            document.querySelector('.container').innerHTML = `
                <div class="icon">‚ùå</div>
                <h1>Invalid Reset Link</h1>
                <p>This password reset link is invalid or has expired.</p>
                <a href="#" onclick="window.close()" class="button">Close</a>
            `;
        }
    </script>
</body>
</html>
